<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Cover Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&amp;display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #0f172a;
        color: #ffffff;
      }
      .slide-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
        background-color: #0f172a;
        color: #ffffff;
        display: flex;
        flex-direction: column;
      }

      /* Decorative Background Elements (No Gradients) */
      .deco-circle-1 {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        border: 2px solid #38bdf8; /* Sky Blue */
        opacity: 0.2;
      }

      .deco-circle-2 {
        position: absolute;
        top: -50px;
        right: -50px;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        border: 2px solid #38bdf8;
        opacity: 0.1;
      }

      .deco-grid {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 300px;
        background-image: linear-gradient(#1e293b 1px, transparent 1px), linear-gradient(90deg, #1e293b 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.3;
        z-index: 0;
      }

      .content-wrapper {
        z-index: 10;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 100px;
        padding-right: 100px;
      }

      .tag-pill {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        background-color: rgba(56, 189, 248, 0.15);
        border: 1px solid rgba(56, 189, 248, 0.3);
        border-radius: 9999px;
        font-size: 1rem;
        color: #38bdf8;
        margin-right: 0.75rem;
        font-weight: 500;
      }

      .bottom-bar {
        height: 12px;
        width: 100%;
        background-color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <!-- Background Decorations -->
      <div class="deco-grid"></div>
      <div class="deco-circle-1"></div>
      <div class="deco-circle-2"></div>
      <div class="content-wrapper">
        <!-- Header / Meta Info -->
        <div class="mb-6 flex items-center">
          <div class="h-1 w-16 bg-blue-400 mr-4"></div>
          <p class="text-blue-400 font-bold tracking-widest uppercase text-sm">Tech Process Overview</p>
        </div>
        <!-- Main Title -->
        <h1 class="text-7xl font-black mb-4 leading-tight">
          이미지 처리 <br />
          <span class="text-blue-400">AI 시스템</span> 플로우
        </h1>
        <!-- Subtitle -->
        <p class="text-2xl text-gray-300 font-light mb-12 max-w-3xl">
          비개발자를 위한 이미지 자동화 프로세스 완전 정복:<br />
          요청부터 결과 전달까지의 여정
        </p>
        <!-- Target Audience & Key Concepts Box -->
        <div class="grid grid-cols-2 gap-12 mt-8 border-t border-gray-700 pt-10">
          <!-- Target Audience -->
          <div>
            <h3 class="text-gray-400 text-sm font-bold uppercase tracking-wider mb-3"><i class="fas fa-users mr-2"></i>발표 대상</h3>
            <p class="text-xl font-medium">
              기획자, 디자이너, 운영팀 등<br />
              <span class="text-gray-400 text-base font-normal">비개발 직군 관계자</span>
            </p>
          </div>
          <!-- Key Concepts -->
          <div>
            <h3 class="text-gray-400 text-sm font-bold uppercase tracking-wider mb-4"><i class="fas fa-key mr-2"></i>핵심 키워드</h3>
            <div class="flex flex-wrap">
              <div class="tag-pill"><i class="fas fa-list-ol mr-2"></i>RabbitMQ (대기열)</div>
              <div class="tag-pill"><i class="fas fa-bolt mr-2"></i>병렬 처리</div>
              <div class="tag-pill"><i class="fas fa-cloud mr-2"></i>S3 클라우드</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer Bar -->
      <div class="bottom-bar"></div>
    </div>
    <script>
      document.body.addEventListener('click', () => {
        window.location.href = '2.html';
      });
    </script>
  </body>
</html>
