<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Wrap Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #0f172a;
        color: #ffffff;
      }
      .slide-container {
        width: 1280px;
        height: 720px;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: #0f172a;
      }

      /* Background */
      .bg-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.08) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
        z-index: 0;
      }

      .bg-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(#1e293b 1px, transparent 1px), linear-gradient(90deg, #1e293b 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.1;
        z-index: 0;
      }

      .header {
        padding: 30px 60px 15px 60px;
        z-index: 10;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px 60px 40px 60px;
        z-index: 10;
        gap: 25px;
      }

      /* 한 줄 요약 박스 */
      .summary-box {
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
        border: 1px solid rgba(56, 189, 248, 0.3);
        border-radius: 20px;
        padding: 30px 40px;
        text-align: center;
        position: relative;
      }

      .summary-box::before {
        content: '"';
        position: absolute;
        top: 10px;
        left: 30px;
        font-size: 60px;
        color: rgba(56, 189, 248, 0.3);
        font-family: Georgia, serif;
        line-height: 1;
      }

      .summary-text {
        font-size: 26px;
        font-weight: 700;
        color: #fff;
        line-height: 1.5;
      }

      .summary-text .highlight {
        color: #38bdf8;
      }

      /* 기억할 3가지 */
      .remember-section {
        display: flex;
        gap: 25px;
      }

      .remember-card {
        flex: 1;
        background-color: #1e293b;
        border-radius: 16px;
        border: 1px solid #334155;
        padding: 25px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .remember-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
      }

      .remember-card:nth-child(1)::before {
        background-color: #38bdf8;
      }
      .remember-card:nth-child(2)::before {
        background-color: #10b981;
      }
      .remember-card:nth-child(3)::before {
        background-color: #f59e0b;
      }

      .remember-num {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 800;
        margin: 0 auto 15px;
      }

      .remember-card:nth-child(1) .remember-num {
        background-color: rgba(56, 189, 248, 0.2);
        color: #38bdf8;
      }
      .remember-card:nth-child(2) .remember-num {
        background-color: rgba(16, 185, 129, 0.2);
        color: #10b981;
      }
      .remember-card:nth-child(3) .remember-num {
        background-color: rgba(245, 158, 11, 0.2);
        color: #f59e0b;
      }

      .remember-icon {
        font-size: 36px;
        margin-bottom: 15px;
      }

      .remember-card:nth-child(1) .remember-icon {
        color: #38bdf8;
      }
      .remember-card:nth-child(2) .remember-icon {
        color: #10b981;
      }
      .remember-card:nth-child(3) .remember-icon {
        color: #f59e0b;
      }

      .remember-title {
        font-size: 18px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 10px;
      }

      .remember-desc {
        font-size: 14px;
        color: #94a3b8;
        line-height: 1.6;
      }

      /* 하단 메시지 */
      .bottom-section {
        display: flex;
        gap: 30px;
        align-items: stretch;
      }

      /* 체감 변화 */
      .change-box {
        flex: 1;
        background-color: rgba(30, 41, 59, 0.5);
        border: 1px solid #334155;
        border-radius: 16px;
        padding: 25px;
      }

      .change-title {
        font-size: 16px;
        font-weight: 700;
        color: #e2e8f0;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .change-title i {
        color: #10b981;
      }

      .change-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .change-item {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 14px;
      }

      .change-before {
        color: #64748b;
        text-decoration: line-through;
        min-width: 140px;
      }

      .change-arrow {
        color: #10b981;
        font-size: 16px;
      }

      .change-after {
        color: #10b981;
        font-weight: 600;
      }

      /* Q&A 박스 */
      .qa-box {
        flex: 0.8;
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        border: 2px solid #38bdf8;
        border-radius: 16px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .qa-icon {
        font-size: 40px;
        color: #38bdf8;
        margin-bottom: 15px;
      }

      .qa-title {
        font-size: 22px;
        font-weight: 800;
        color: #fff;
        margin-bottom: 8px;
      }

      .qa-subtitle {
        font-size: 14px;
        color: #94a3b8;
      }

      .thank-text {
        margin-top: 15px;
        font-size: 16px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="bg-pattern"></div>
      <div class="bg-grid"></div>

      <!-- Header -->
      <div class="header">
        <div class="flex items-center mb-2">
          <div class="h-1 w-10 bg-blue-400 mr-3"></div>
          <p class="text-blue-400 font-bold uppercase tracking-widest text-sm">Wrap Up</p>
        </div>
        <h1 class="text-4xl font-black text-white">정리하면 <span class="text-blue-400">이것만 기억하세요</span></h1>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- 한 줄 요약 -->
        <div class="summary-box">
          <p class="summary-text">
            버튼 클릭 한 번이면, 뒤에서 <span class="highlight">AI가 알아서</span> 이미지를 만들고<br />
            <span class="highlight">클라우드에 저장</span>한 뒤, 완료되면 <span class="highlight">결과를 알려줍니다</span>
          </p>
        </div>

        <!-- 기억할 3가지 -->
        <div class="remember-section">
          <div class="remember-card">
            <div class="remember-num">1</div>
            <div class="remember-icon"><i class="fas fa-clock"></i></div>
            <h3 class="remember-title">기다릴 필요 없어요</h3>
            <p class="remember-desc">
              요청하면 바로 "접수 완료"<br />
              처리는 백그라운드에서 진행되고<br />
              완료되면 이미지가 변경됩니다.
            </p>
          </div>

          <div class="remember-card">
            <div class="remember-num">2</div>
            <div class="remember-icon"><i class="fas fa-list-ol"></i></div>
            <h3 class="remember-title">순서대로 처리돼요</h3>
            <p class="remember-desc">
              은행 번호표처럼<br />
              먼저 요청한 작업이<br />
              먼저 처리됩니다
            </p>
          </div>

          <div class="remember-card">
            <div class="remember-num">3</div>
            <div class="remember-icon"><i class="fas fa-shield-alt"></i></div>
            <h3 class="remember-title">실패해도 안전해요</h3>
            <p class="remember-desc">
              중간에 문제가 생겨도<br />
              작업이 사라지지 않고<br />
              자동으로 다시 시도합니다
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.body.addEventListener('click', () => {
        window.location.href = '1.html'
      })
    </script>
  </body>
</html>
