<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Flow Overview Diagram</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #0f172a;
        color: #ffffff;
      }
      .slide-container {
        width: 1280px;
        height: 720px;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: #0f172a;
      }

      /* Background Grid */
      .bg-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(#1e293b 1px, transparent 1px), linear-gradient(90deg, #1e293b 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.1;
        z-index: 0;
      }

      .header {
        padding: 40px 60px 20px 60px;
        z-index: 10;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 0 60px;
        z-index: 10;
        justify-content: center;
      }

      /* Flow Chart Styles */
      .flow-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 50px;
        position: relative;
      }

      .flow-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 140px;
        position: relative;
        z-index: 2;
      }

      .icon-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #1e293b;
        border: 2px solid #38bdf8;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: #38bdf8;
        margin-bottom: 15px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
      }

      .step-label {
        font-size: 16px;
        font-weight: 700;
        text-align: center;
        color: white;
        margin-bottom: 5px;
      }

      .step-desc {
        font-size: 12px;
        text-align: center;
        color: #94a3b8;
        line-height: 1.4;
      }

      .arrow-connector {
        flex: 1;
        height: 2px;
        background-color: #334155;
        position: relative;
        margin: 0 10px;
        top: -35px; /* Adjust based on label height */
      }

      .arrow-connector::after {
        content: '';
        position: absolute;
        right: 0;
        top: -5px;
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-left: 8px solid #334155;
      }

      /* Highlighted specific steps */
      .highlight-blue .icon-circle {
        background-color: #38bdf8;
        color: #0f172a;
        border-color: #bae6fd;
      }

      /* Metrics Cards at Bottom */
      .metrics-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
        background-color: rgba(30, 41, 59, 0.5);
        border-radius: 16px;
        padding: 25px;
        border: 1px solid #334155;
      }

      .metric-card {
        display: flex;
        align-items: center;
        background-color: #1e293b;
        padding: 15px 25px;
        border-radius: 10px;
        border-left: 4px solid #38bdf8;
        min-width: 250px;
      }

      .metric-icon {
        font-size: 24px;
        color: #64748b;
        margin-right: 15px;
      }

      .metric-content h4 {
        color: #94a3b8;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 4px;
      }

      .metric-content p {
        color: #ffffff;
        font-size: 18px;
        font-weight: 700;
      }

      .step-number {
        position: absolute;
        top: -5px;
        left: -5px;
        width: 24px;
        height: 24px;
        background-color: #38bdf8;
        color: #0f172a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 12px;
        border: 2px solid #0f172a;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="bg-grid"></div>
      <!-- Header -->
      <div class="header">
        <div class="flex items-center mb-2">
          <div class="h-1 w-10 bg-blue-400 mr-3"></div>
          <p class="text-blue-400 font-bold uppercase tracking-widest text-sm">System Workflow</p>
        </div>
        <h1 class="text-4xl font-black text-white">한눈에 보는 <span class="text-blue-400">전체 흐름</span></h1>
      </div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Process Flow -->
        <div class="flow-container">
          <!-- Step 1 -->
          <div class="flow-step">
            <div class="step-number">1</div>
            <div class="icon-circle">
              <i class="fas fa-laptop-code"></i>
            </div>
            <p class="step-label">매니저앱</p>
            <p class="step-desc">작업 요청<br />(버튼/엑셀)</p>
          </div>
          <div class="arrow-connector"></div>
          <!-- Step 2 -->
          <div class="flow-step">
            <div class="step-number">2</div>
            <div class="icon-circle">
              <i class="fas fa-list-ol"></i>
            </div>
            <p class="step-label">대기열 (Queue)</p>
            <p class="step-desc">순서대로<br />작업 적재</p>
          </div>
          <div class="arrow-connector"></div>
          <!-- Step 3 -->
          <div class="flow-step highlight-blue">
            <div class="step-number">3</div>
            <div class="icon-circle">
              <i class="fas fa-robot"></i>
            </div>
            <p class="step-label">AI Consumer</p>
            <p class="step-desc">작업 확인 및<br />가져오기</p>
          </div>
          <div class="arrow-connector"></div>
          <!-- Step 4 -->
          <div class="flow-step">
            <div class="step-number">4</div>
            <div class="icon-circle">
              <i class="fas fa-layer-group"></i>
            </div>
            <p class="step-label">병렬 처리</p>
            <p class="step-desc">이미지 생성<br />및 리사이징</p>
          </div>
          <div class="arrow-connector"></div>
          <!-- Step 5 -->
          <div class="flow-step">
            <div class="step-number">5</div>
            <div class="icon-circle">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <p class="step-label">S3 저장</p>
            <p class="step-desc">결과물<br />클라우드 업로드</p>
          </div>
          <div class="arrow-connector"></div>
          <!-- Step 6 -->
          <div class="flow-step">
            <div class="step-number">6</div>
            <div class="icon-circle">
              <i class="fas fa-reply"></i>
            </div>
            <p class="step-label">완료 응답</p>
            <p class="step-desc">성공/실패<br />결과 통보</p>
          </div>
        </div>
        <!-- Metrics / Key Stats -->
        <div class="metrics-container">
          <div class="metric-card">
            <div class="metric-icon">
              <i class="fas fa-hand-holding"></i>
            </div>
            <div class="metric-content">
              <h4>처리 원칙</h4>
              <p>1개씩 순차 처리</p>
            </div>
          </div>
          <div class="metric-card">
            <div class="metric-icon">
              <i class="fas fa-bolt"></i>
            </div>
            <div class="metric-content">
              <h4>Resize 속도</h4>
              <p>최대 10개 동시 처리</p>
            </div>
          </div>
          <div class="metric-card">
            <div class="metric-icon">
              <i class="fas fa-server"></i>
            </div>
            <div class="metric-content">
              <h4>클라우드 업로드</h4>
              <p>최대 10개 병렬 저장</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.body.addEventListener('click', () => {
        window.location.href = '3.html';
      });
    </script>
  </body>
</html>
